# Redis配置文件
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 60

# 基本设置
loglevel notice
logfile ""
databases 16

# 持久化设置
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF设置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# 其他优化设置
activerehashing yes
hz 10
aof-rewrite-incremental-fsync yes